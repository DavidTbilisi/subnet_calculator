<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./main.js" defer> </script>
    <title>IP Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="terminal kali-linux"> 
        <div class="terminal-header">
          <div class="terminal-header-title">
            <h1>IP Calculator</h1>
          </div>
          <div class="header-icons">
            <div class="maximize"><span class="maximize-btn"><span class="maximize-btn-line"></span><span class="maximize-btn-line"></span></span></div>
            <div class="minimize"> <span class="minimize-btn"><span class="minimize-btn-line"></span></span></div>
            <div class="close"><span class="close-btn"><span class="close-btn-line"></span><span class="close-btn-line"></span></span></div>
          </div>
        </div>
        <div class="terminal-body">
          <div class="ps1"> <span class="terminal-user">user</span><span class="terminal-at">@</span><span class="terminal-host">kali</span><span class="terminal-dir">~</span><span class="terminal-dlr">$</span></div>
          <div class="terminal-input"><span class="terminal-input-text">ip addr</span><span class="terminal-input-cursor">_</span></div>
          <input type="text" id="ip" placeholder="Enter IP Address">
        </div>
      </div>
    </div>
  </body>
</html>
